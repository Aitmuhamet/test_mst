<!-- Third Section -->
<section id="contact" class="section contact third-section vh-100">
  <div class="container animation-element">
    <div class="contact-content">
      <form class="contact-form">
        <h2 class="contact-form__title">Stay Connected</h2>
        <input type="text" class="contact-form__name" name="name" placeholder="Name" required />
        <input type="email" class="contact-form__email" name="email" placeholder="E-mail" required />
        <div class="privacy-policy">
          <input type="checkbox" id="privacy" required />
          <label for="privacy">I accept Privacy Policy</label>
        </div>
        <button type="submit" class="cta-button">Submit form</button>
      </form>
      <div class="contact-image"></div>
    </div>
  </div>
</section>
